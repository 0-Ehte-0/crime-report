{% extends "base.html" %}

{% block title %}Admin Login - Crime Reporting System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            
            <button type="submit" id="loginBtn" class="btn btn-primary w-full">
                Login
            </button>
        </form>
        <!--
        <div class="mt-4 text-sm text-gray-600 text-center">
            <p>Default credentials: <strong>admin</strong> / <strong>admin123</strong></p>
            <p style="color: #ef4444;">⚠️ Please change the default password!</p>
        </div>
    -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    CrimeReportingApp.addRealTimeValidation('loginForm');
    CrimeReportingApp.submitFormWithLoading('loginForm', 'loginBtn');
});
</script>
{% endblock %}
